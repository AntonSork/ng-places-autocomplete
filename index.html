<!DOCTYPE html>
<html ng-app="ngApp">
  <head>
    <title>Fancy Places-Autocomplete</title>
    <link rel="stylesheet" type="text/css" href="bower_components/tooltipster/css/tooltipster.css">
    <link rel="stylesheet" type="text/css" href="bower_components/tooltipster/css/themes/tooltipster-shadow.css">
    <link rel="stylesheet" type="text/css" href="bower_components/tooltipster/css/themes/tooltipster-light.css">
    <link rel="stylesheet" type="text/css" href="bower_components/tooltipster/css/themes/tooltipster-noir.css">
    <link rel="stylesheet" type="text/css" href="bower_components/tooltipster/css/themes/tooltipster-punk.css">
    <link rel="stylesheet" type="text/css" href="src/ng-places-autocomplete.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body ng-controller="AppCtrl">
    <br><br><br><br><br><br>
    <!-- tooltip title="This is my div's tooltip message!" -->
    <div class="places-input-container">
      <p>
        Address: {{ location.formatted_address }}, &nbsp; Lat: {{ location.location.lat }}, &nbsp; Lon: {{ location.location.lon }}
      </p>
      <input id="autocomplete" class="text-input" places-autocomplete service="'baidu'" city="'北京市'" ng-model="location.formatted_address" map-popup>
    </div>

    <br><br><br>

    <!-- bower commponents -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/tooltipster/js/jquery.tooltipster.min.js"></script>

    <!-- custom script -->
    <script src="src/ng-places-autocomplete.js"></script>
    <script src="app.js"></script>
  </body>
</html>
