<!DOCTYPE html>
<html ng-app="ngApp">
  <head>
    <title>Fancy Places-Autocomplete</title>
    <link rel="stylesheet" type="text/css" href="lib/tooltipster/css/tooltipster.css">
    <link rel="stylesheet" type="text/css" href="lib/tooltipster/css/themes/tooltipster-shadow.css">
    <link rel="stylesheet" type="text/css" href="lib/tooltipster/css/themes/tooltipster-light.css">
    <link rel="stylesheet" type="text/css" href="lib/tooltipster/css/themes/tooltipster-noir.css">
    <link rel="stylesheet" type="text/css" href="lib/tooltipster/css/themes/tooltipster-punk.css">
    <link rel="stylesheet" type="text/css" href="src/fancy-places-autocomplete.css">
  </head>
  <body ng-controller="AppCtrl">
    <br><br><br><br><br><br>
    <!-- tooltip title="This is my div's tooltip message!" -->
    <input id="autocomplete" places-autocomplete service="'google'" ng-model="location" map-popup>
    <br><br><br>

    <!-- bower commponents -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/tooltipster/js/jquery.tooltipster.min.js"></script>

    <!-- custom script -->
    <script src="src/fancy-places-autocomplete.js"></script>
    <script src="app.js"></script>
  </body>
</html>
